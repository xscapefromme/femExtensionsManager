  <link rel="stylesheet" href="css/main.css">

  <div class="wrapper">
   <header class="mainHeader">
      <img src="assets/images/logo.svg" alt="extensions logo">
      
      <button class="colorToggle">
        <img src="assets/images/icon-sun.svg" alt="sun image">
      </button>
    </header>
    
  <main>
   
    
        <section class="extensionsList__header">
          <h1>Extensions List</h1>
           <div class="buttonsContainer">
            <button type="button" id="allBtn">All</button>
            <button id="activeBtn">Active</button>
            <button id="inactiveBtn">Inactive</button>
          </div>
        </section>
        <!-- fetch data from JSON file -->
         <div id="extensionsListsGrid">

         </div>
    

    </div>
